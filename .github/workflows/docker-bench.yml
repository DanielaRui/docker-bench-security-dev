name: Docker Bench Build & Run

on:
  push:
    branches:
      - main


jobs:
  build-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Docker (usando acción oficial)
        uses: docker/setup-buildx-action@v3

      - name: Construir imagen
        run: docker build -t docker-bench .

      - name: Ejecutar auditoría
        run: |
          chmod +x docker-bench-security.sh
          sudo ./docker-bench-security.sh

      - name: Guardar resultados como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: logs-docker-bench
          path: |
            log/docker-bench-security.log
            log/docker-bench-security.log.json


      - name: Ejecutar pruebas unitarias con Bats
        run: |
          git submodule update --init --recursive
          ./tests/bats/bats-core/bin/bats tests/test_functions.bats
      
      - name: Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Subir imagen a Docker Hub
        run: |
          docker tag docker-bench ${{ secrets.DOCKER_USERNAME }}/docker-bench-security:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-bench-security:latest
